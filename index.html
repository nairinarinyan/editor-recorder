<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor Recorder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="src/styles/allthestyles.css">
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div id="control-panel">
            <svg id="record-button" width="90" height="90" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <circle id="timer-bar" r="40" cx="45" cy="45" fill="transparent" stroke-dasharray="565.48" stroke-dashoffset="100"></circle>
                <circle class="button" r="35" cx="45" cy="45" fill="#00b2eb" stroke-dasharray="565.48" stroke-dashoffset="30"></circle>
            </svg>
            <img src="src/icons/microphone.svg" class="record-icon" />
            <img src="src/icons/stop.svg" class="stop-icon" />
        </div>
    </div> 
    <script src="build/bundle.js"></script>
</body>
</html>
